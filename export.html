<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV GCP DETECTION</title>
    <style>
        body {
            background-image: url('mountain.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
        }
        .title {
            margin-left: 20px;
            font-size: 28px;
        }
        .project-card {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .project-image {
            width: 100%;
            border-radius: 5px;
        }
        .export-form {
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: none;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .cancel-button {
            background-color: #ff4d4d;
            color: white;
        }
        .export-button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-button" onclick="goToHome()">â—€</span>
            <h1 class="title">UAV GCP DETECTION</h1>
        </div>
        <div class="project-card">
            <div class="status">New Project</div>
            <div class="status">Status: Finished!!!</div>
            <div class="image-container">
                <img src="project-image.jpg" alt="Project Image" class="project-image">
            </div>
            <div class="export-form">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" id="name" value="GCPdetected01">
                </div>
                <div class="form-group">
                    <label for="export-as">Export as :</label>
                    <select id="export-as">
                        <option>JPEG (*.JPG,*.JPEG,*.JPE)</option>
                        <option>GeoTIFF (*.tif)</option>
                        <option>CSV (Comma delimited)(*.csv)</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="button cancel-button">Cancel</button>
                    <button class="button export-button" onclick="exportFile()">Export</button>
                </div>
            </div>
        </div>
    </div>
     <script>
        function displayFileName(input) {
            const fileName = input.files[0].name;
            document.querySelector('.file-name').textContent = fileName;
        }

        function goToHome() {
            window.location.href = 'home.php';
        }

        function exportFile() {
            const exportAs = document.getElementById('export-as').value;
            const fileName = document.getElementById('name').value;
            const blob = new Blob(['Your file content here'], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.${exportAs.split(' ')[0].toLowerCase()}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
